{% extends 'base.html' %}

{% block content %}
<div class='title'>
    <a href='/'> <img class='logo'></a>
    <div class='titleLink'>
    {% if not user %}
    <a href='/signup'>Signup</a> |
    <a href='/login'>Login</a>
    {% else %}
    <span>Hi, {{user}}!</span> |
    <a href='/logout'>Logout</a>
    {% endif %}
    </div>
</div>

<div class='wrapperW'>
<div class='wrapper'>
<h2>Login</h2>
<div class='info'>

<form method='post'>
<label>Name:
    <input type='text' name='username' value='{{user}}'><br/>
</label><br>
<label>Password:
    <input type='password' name='password'/><br/>
</label>
<div style="color:red">{{Error}}</div><br>
<!--<a href='/forgot_password'>Forgot Password?</a><br><br>-->
<input type='submit'>
</form>
</div>
</div>
</div>
{% endblock %}
